<!DOCTYPE html>
<html>
<head>
    <title>Snowflake Generator</title>
</head>
<body>
    <canvas id="canvas"
            width="700" height="500">
    </canvas>
    <br />
    <label>Angle:</label>
    <input id="angle" type="range" min="1" max="99" />
    <br />
    <label>Flakes:</label>
    <input id="stems" type="range" min="3" max="13" />
    <br />
    <label>Frost:</label>
    <input id="frost" type="range" min="2" max="6" />
    <br />
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script src="p3.js" id="module"></script>
</body>
</html>
